<!doctype html>
<html lang="en">

	<head>
        <!-- Meta data -->
		<meta charset="utf-8">
		<meta name="description" content="Template">
		<meta name="author" content="Author">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/reveal.css">
		<link rel="stylesheet" href="../css/theme/latrobe.css" id="theme">
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../lib/css/monokai.css">
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
        <title>Presentation Template</title>
	</head>

	<body>
		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-menu-title="Start Slide">
                    <!--
                    Note, Latrobe logo is in repo base all other images should be stored in local image dir
                    as per example below;
                    <img class="plain" src="../template_presentation/images/alphalgsmall.png">
                    -->
                    <img class="plain" src="../images/alphalgsmall.png">
					<h1>CSESUBJECT</h1>
					<h3>Template File</h3>
					<p>
						<small>Press SHIFT ? for help</small>                       
					</p>
				</section>
            </div>
		</div>


		<script src="../js/reveal.js"></script>
		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,
                embedded: false,
                help: true,
                hideAddressBar: true,
                slideNumber: 'c/t',
                viewDistance: 5,
                mobileViewDistance: 4,
				transition: 'slide', // none/fade/slide/convex/concave/zoom
				// The "normal" size of the presentation, aspect ratio will be preserved
				// when the presentation is scaled to fit different resolutions. Can be
				// specified using percentage units.
				width: 1000,
				height: 700,

				// Factor of the display size that should remain empty around the content
				margin: 0.0,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '../plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../plugin/highlight/highlight.js' },
					{ src: '../plugin/search/search.js', async: true },
					{ src: '../plugin/zoom-js/zoom.js', async: true },
                    { src: '../plugin/chalkboard/chalkboard.js' },
					{ src: '../plugin/notes/notes.js', async: true },
                    { src: '../plugin/menu/menu.js' }
				],
 				chalkboard: {
					toggleChalkboardButton: { left: "80px" },
					toggleNotesButton: { left: "130px" },
                    theme: "whiteboard",  // or "chalkboard"
				},
				keyboard: {
				    67: function() { RevealChalkboard.toggleNotesCanvas() },	// toggle chalkboard when 'c' is pressed
				    66: function() { RevealChalkboard.toggleChalkboard() },	// toggle chalkboard when 'b' is pressed
				    46: function() { RevealChalkboard.clear() },	// clear chalkboard when 'DEL' is pressed
				     8: function() { RevealChalkboard.reset() },	// reset all chalkboard data when 'BACKSPACE' is pressed
				    68: function() { RevealChalkboard.download() },	// downlad chalkboard drawing when 'd' is pressed
				    88: function() { RevealChalkboard.colorNext() },	// cycle colors forward when 'x' is pressed
				    89: function() { RevealChalkboard.colorPrev() },	// cycle colors backward when 'y' is pressed
                    //add ins for presenter remote
                    37: 'prev',
                    38: 'prev',
                    39: 'next',
                    40: 'next',
//				    90: function() { RevealChalkboard.download();  }, 	// press 'z' to download zip containing audio files
//				    84: function() { Recorder.fetchTTS(); } 	// press 't' to fetch TTS audio files
				},
                menu: {
                    side: 'left',
                    width: 'normal',
                    numbers: false,
                    titleSelector: 'h6',
                    useTextContentForMissingTitles: false,
                    hideMissingTitles: true,
                    markers: true,
                    custom: false,
                    themes: false,
                    themesPath: '../css/theme/',
                    navigationMode: 'linear',
                    transitions: false,
                    openButton: true,
                    openSlideNumber: true,
                    keyboard: true,
                    sticky: false,
                    autoOpen: true,
                    delayInit: false,
                    openOnInit: false,
                    custom: [
                        { title: 'Tools', icon: '<i class="fas fa-tools"></i>', src: 'menu_tools.html' }, 
                        ],
                    loadIcons: false
                },
			});
            
            function locFunction() {
              var x = location.pathname;
              document.getElementById("demo").innerHTML = x;
            }

		</script>
	</body>
</html>
